syntax = "proto3";

import "proto/generated.proto";

service MLS {
    rpc UpsertProperty(UpsertPropertyRequest) returns (UpsertPropertyResponse) {}
    rpc UpsertProperties(UpsertPropertiesRequest) returns (UpsertPropertiesResponse) {}
}

message UpsertPropertyRequest {
    Property property = 1;
}

message UpsertPropertyResponse {
    bool success = 1;
}

message UpsertPropertiesRequest {
    repeated Property properties = 1;
}

message UpsertPropertiesResponse {
    bool success = 1;
}